<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Kehadiran Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --bg-light: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: #1e293b; }
        
        /* Sticky Summary Panel */
        .sticky-summary {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--bg-light);
            padding-bottom: 10px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .dashboard-header { 
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); 
            color: white; 
            padding: 20px; 
            border-radius: 0 0 20px 20px; 
        }
        
        .stat-card { background: white; padding: 10px 5px; border-radius: 12px; text-align: center; border: 1px solid #e2e8f0; }
        .stat-value { font-size: 1rem; font-weight: 800; color: var(--primary); display: block; }
        .stat-label { font-size: 0.55rem; color: #64748b; text-transform: uppercase; font-weight: 700; }
        
        /* Attendance List */
        .attendance-item { background: white; margin-bottom: 10px; padding: 12px; border-radius: 12px; border-left: 5px solid #cbd5e1; }
        .status-Masuk { border-left-color: #10b981; }
        .status-Libur { border-left-color: #94a3b8; }
        .status-Cuti { border-left-color: #3b82f6; }
        .status-Sakit { border-left-color: #f59e0b; }
        
        .time-badge { font-size: 0.75rem; font-weight: 700; padding: 4px 8px; background: #f8fafc; border-radius: 6px; border: 1px solid #e2e8f0; }
        .badge-info-row { font-size: 0.6rem; font-weight: 700; padding: 3px 6px; border-radius: 4px; display: inline-block; margin-top: 4px; }
        .bg-spl { background-color: #fef3c7; color: #92400e; border: 1px solid #fde68a; }
        .bg-idx { background-color: #e0e7ff; color: #3730a3; border: 1px solid #c7d2fe; }

        #dashboard { display: none; }
        #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; align-items:center; justify-content:center; z-index:9999; }
        
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner-border text-primary"></div>
</div>

<div id="login-page" class="login-container">
    <div class="card border-0 shadow-lg p-4 w-100" style="max-width: 400px; border-radius: 20px;">
        <div class="text-center mb-4">
            <i class="fas fa-fingerprint fa-3x text-primary mb-3"></i>
            <h4 class="fw-bold">Employee Portal</h4>
        </div>
        <input type="text" id="tokenInput" class="form-control form-control-lg text-center mb-3" placeholder="Token ID">
        <button onclick="handleManualLogin()" class="btn btn-primary w-100 btn-lg fw-bold shadow-sm">Masuk</button>
        <div id="loginError" class="text-danger small text-center mt-3" style="display:none;">Token tidak valid!</div>
    </div>
</div>

<div id="dashboard">
    <div class="sticky-summary">
        <div class="dashboard-header mb-3">
            <div class="container d-flex justify-content-between align-items-center">
                <div>
                    <h6 id="userName" class="fw-bold mb-0">-</h6>
                    <small id="userJob" class="opacity-75" style="font-size: 0.7rem;">-</small>
                </div>
                <button onclick="logout()" class="btn btn-link text-white p-0"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div class="container">
            <div class="row g-2 mb-3">
                <div class="col-3"><div class="stat-card"><span class="stat-value" id="statHadir">0</span><span class="stat-label">Hadir</span></div></div>
                <div class="col-3"><div class="stat-card"><span class="stat-value" id="statLembur">0</span><span class="stat-label">SPL</span></div></div>
                <div class="col-3"><div class="stat-card"><span class="stat-value" id="statIndex">0</span><span class="stat-label">Index</span></div></div>
                <div class="col-3"><div class="stat-card"><span class="stat-value" id="statCuti">0</span><span class="stat-label">Cuti</span></div></div>
            </div>
            
            <div class="input-group input-group-sm">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-filter text-muted"></i></span>
                <select id="periodFilter" class="form-select border-start-0 fw-bold" onchange="filterData()">
                    </select>
            </div>
        </div>
    </div>

    <div class="container mt-3 pb-5">
        <div id="attendanceList"></div>
    </div>
</div>

<script>
    let employees = [];
    let attendance = [];
    let currentUser = null;

    async function initApp() {
        try {
            const [eR, aR] = await Promise.all([fetch('employees.json'), fetch('currentkehadiran.json')]);
            employees = await eR.json();
            attendance = await aR.json();
            document.getElementById('loading-overlay').style.display = 'none';
            checkUrlToken();
        } catch (e) { alert("Data gagal dimuat."); }
    }

    function checkUrlToken() {
        const token = new URLSearchParams(window.location.search).get('token');
        if (token) attemptLogin(token);
    }

    function handleManualLogin() { attemptLogin(document.getElementById('tokenInput').value); }

    function attemptLogin(token) {
        currentUser = employees.find(e => e.token === token);
        if (currentUser) {
            setupPeriodFilter(token);
            showDashboard();
        } else {
            document.getElementById('loginError').style.display = 'block';
            document.getElementById('login-page').style.display = 'flex';
        }
    }

    function setupPeriodFilter(token) {
        const userAtt = attendance.filter(a => a.token === token);
        const periods = [...new Set(userAtt.map(a => a.period))].sort().reverse();
        const select = document.getElementById('periodFilter');
        select.innerHTML = periods.map(p => `<option value="${p}">${p}</option>`).join('');
    }

    function showDashboard() {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userName').innerText = currentUser.nama;
        document.getElementById('userJob').innerText = currentUser.jabatan;
        filterData();
    }

    function filterData() {
        const period = document.getElementById('periodFilter').value;
        const filtered = attendance.filter(a => a.token === currentUser.token && a.period === period);
        
        // Urutan: Older ke Newer (berdasarkan indeks/urutan data di JSON)
        renderDashboard(filtered);
    }

    function renderDashboard(data) {
        document.getElementById('statHadir').innerText = data.filter(a => a.keterangan === "Masuk").length;
        document.getElementById('statLembur').innerText = data.reduce((s, i) => s + (parseFloat(i[" SPL "]) || 0), 0).toFixed(1);
        document.getElementById('statIndex').innerText = data.reduce((s, i) => s + (parseFloat(i[" INDEX "]) || 0), 0).toFixed(1);
        document.getElementById('statCuti').innerText = currentUser["initial Cuti"];

        const list = document.getElementById('attendanceList');
        list.innerHTML = '';
        
        // Data sudah urut dari awal (Older -> Newer), tidak perlu di .reverse()
        data.forEach(item => {
            const spl = parseFloat(item[" SPL "]) || 0;
            const idx = parseFloat(item[" INDEX "]) || 0;
            const card = document.createElement('div');
            card.className = `attendance-item status-${item.keterangan}`;
            card.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-bold" style="font-size:0.85rem">${item.tanggal}</div>
                        <small class="text-muted" style="font-size:0.7rem">${item.keterangan} â€¢ ${item.schedule}</small>
                    </div>
                    <div class="text-end">
                        <div class="time-badge mb-1">${formatTime(item.masuk)} - ${formatTime(item.pulang)}</div>
                        <div class="d-flex justify-content-end gap-1">
                            ${spl > 0 ? `<span class="badge-info-row bg-spl">SPL: ${spl}h</span>` : ''}
                            ${idx > 0 ? `<span class="badge-info-row bg-idx">IDX: ${idx}</span>` : ''}
                        </div>
                    </div>
                </div>`;
            list.appendChild(card);
        });
    }

    function formatTime(val) {
        if (val === "-" || !val || isNaN(val)) return "--:--";
        const totalMinutes = Math.round(parseFloat(val) * 24 * 60);
        return `${Math.floor(totalMinutes / 60).toString().padStart(2,'0')}:${(totalMinutes % 60).toString().padStart(2,'0')}`;
    }

    function logout() { window.location.href = window.location.pathname; }
    initApp();
</script>
</body>
</html>
